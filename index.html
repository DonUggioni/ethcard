<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6bde658781.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>

  <div class="card">
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="cube-image" class="cube-image">
      <svg rect width="300" height="300">
        <img src="images/icon-view.svg" class="view-icon" alt="view-icon">
      </svg>
      <h3 class="card-heading">Equilibrium #3429</h3>
      <p class="container-text"> Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-text">
        <p class="eth-amount"> <i class="fa-brands fa-ethereum eth-icon"></i>0.041 ETH</p>
        <p class="days-left"> <i class="fa-solid fa-clock fa-xs clock-icon"></i>3 days left</p>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="creators-avatar" class="creators-avatar">
        <p class="creators-info">Creation of <span class="creators-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Renan Tiscoski</a>.
  </div>
</body>

</html>
